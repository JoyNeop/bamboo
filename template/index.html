<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{ book.title }}</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" type="text/css" href="css/code.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/mutual.css">
	<link rel="stylesheet" type="text/css" href="css/desktop.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
	<script type="text/javascript" src="js/lib.js"></script>
</head>
<body class="index" lang="{{ book.language }}">
	<div class="cont" id="cont">
		<header class="global" id="global-header">
			<div class="header-in">
				<h1>{{ book.title }}</h1>
				<h2>{{ book.brief }}</h2>
			</div>
		</header>
		<div class="content">
			<section class="article-content">
			</section>
		</div>
		<footer class="global" id="global-footer">
			<div class="footer-in foot-note">
				<div class="copyright">{{ meta.copyright }}</div>
				<div>
					Generated by <a href="http://github.com/JoyNeop/bamboo">Bamboo</a>, an open source work by <a href="http://joyneop.github.io/">Joy Neop</a>.
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
