<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{ chapter.title }} — {{ book.title }}</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/mutual.css">
	<link rel="stylesheet" type="text/css" href="css/desktop.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/chapter.css">
	<script type="text/javascript" src="js/lib.js"></script>
</head>
<body class="chapter">
	<div class="cont" id="cont">
		<header class="global" id="global-header">
			<div class="header-in">
				<h1>{{ book.title }}</h1>
				<h2>{{ book.brief }}</h2>
			</div>
		</header>
		<div class="content">
			<section class="article-content">
				<h1>{{ chapter.title }}</h1>
				<div class="article-text">
					{{ chapter.content }}
				</div>
			</section>
			<nav class="prevandnext" id="chapters-nav">
				<a class="prev" id="nav-prev" href="">Previous Chapter</a>
				<a class="next" id="nav-next" href="">Next Chapter</a>
			</nav>
		</div>
		<footer class="global" id="global-footer">
			<div class="copyright">{{ meta.copyright }}</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
